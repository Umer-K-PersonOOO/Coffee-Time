<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/rumikuu.css" />

    <title>Screen Savor Rumikuu</title>

            class="hamburger"
            onclick="myFunction()"
          >
            <svg
              width="35px"
              height="35px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 18L23 18"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M4 12L23 12"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M4 6L23 6"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </a>
          <nav id="tags">
            <a href="/#art">art</a>
            <a href="/#menu">menu</a>
            <a href="/#socials">socials</a>
            <a href="/#location">location</a>
          </nav>
        </div>
      </div>
    </header>

    <div class="button-row">
      <button
        id="items-all-button"
        onclick="itemsAll()"
        class="filter-button active"
      >
        All
      </button>
      <button
        id="items-keychain-button"
        onclick="itemsKeychain()"
        class="filter-button"
      >
        Keychains
      </button>
      <button
        id="items-prints-button"
        onclick="itemsPrints()"
        class="filter-button"
      >
        Prints
      </button>
      <button
        id="items-misc-button"
        onclick="itemsMisc()"
        class="filter-button"
      >
        Misc Merch
      </button>
    </div>

    <div class="item-row">
      <div class="item two-lines" id="keychains">
        <span class="item-title">Keychains</span>
        <div class="item-prices">
          <span>1 for $15</span>
          <span>3 for $40</span>
        </div>
      </div>
      <div class="item one-lines" id="prints">
        <span class="item-title">11Ã—17 Prints</span>
        <div class="item-prices">
          <span>1 for $20</span>
        </div>
      </div>
      <div class="item three-lines" id="misc-one">
        <span class="item-title">Enamel Pins</span>
        <div class="item-prices">
          <span>1 for $13</span>
          <span>2 for $24</span>
          <span>Full Set $55</span>
        </div>
      </div>
      <div class="item one-lines" id="misc-two">
        <span class="item-title">IRyS Standee</span>
        <div class="item-prices">
          <span>$22</span>
        </div>
      </div>
      <div class="item one-lines" id="misc-three">
        <span class="item-title">Decals</span>
        <div class="item-prices">
          <span>$10</span>
        </div>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="image-grid">
      <img src="artwork/rumikuu19.jpg" alt="art" />
      <img src="artwork/rumikuu18.jpg" alt="art" />
      <img src="artwork/rumikuu16.jpg" alt="art" />
      <img src="artwork/rumikuu15.jpg" alt="art" />
      <img src="artwork/rumikuu12.jpg" alt="art" />
      <img src="artwork/rumikuu11.jpg" alt="art" />
    </div>

    <button class="hider-button" onclick="toggleVisibility()">
      Load More
    </button>

    <!-- More artwork -->
    <div class="extra-artwork-container" id="extra-artwork-container">
      <img class="one-thirds" src="artwork/rumikuu10.jpg" alt="art" />
      <img class="two-thirds" src="artwork/rumikuu8.jpg" alt="art" />
      <img class="two-thirds" src="artwork/rumikuu13.jpg" alt="art" />
      <img class="one-thirds" src="artwork/rumikuu14.jpg" alt="art" />
      <img class="one-half" src="artwork/rumikuu2.jpg" alt="art" />
      <img class="one-half" src="artwork/rumikuu9.jpg" alt="art" />
      <img class="one-half" src="artwork/rumikuu1.jpg" alt="art" />
      <img class="one-half" src="artwork/rumikuu17.jpg" alt="art" />
    </div>
    <!-- Stickers/ Keychains -->
    <div class="keychains">
      <img src="rumikuu/Genshin+Keychains+v2.webp" alt="" />
      <img src="rumikuu/Honkai+Keychains+v2+Social.webp" alt="" />
      <img src="rumikuu/holo.webp" alt="" />
      <img src="rumikuu/Irys+standee+social.webp" alt="" />
      <img src="rumikuu/Fuwamoco+Stickies+social.webp" alt="" />
